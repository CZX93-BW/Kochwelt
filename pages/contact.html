<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kontakt</title>
    <link rel="stylesheet" href="../assets/css/css-reset.css" />
    <link rel="stylesheet" href="../assets/css/style.css" />
    <script defer src="../assets/js/components.js"></script>
    <script defer src="../assets/js/script.js"></script>
    <script defer src="../assets/js/contact-form.js"></script>
    <link
      rel="icon"
      type="image/x-icon"
      href="../assets/img/logo_small_white.png"
    />
  </head>
  <body>

    <!-- Header Include -->
    <div data-include="../components/header.html"></div>

    <main class="contact-wrapper">
      <div class="contact-card">
        <h1>Kontakt</h1>
        <p class="contact-intro">
          Sie haben Fragen, ein Anliegen oder möchten mit uns zusammenarbeiten?
          Schreiben Sie uns einfach – wir melden uns schnellstmöglich bei Ihnen.
        </p>

        <form class="contact-form" id="contactForm">
          <div class="form-group">
            <label for="name">Name</label>
            <input
              type="text"
              id="name"
              name="name"
              placeholder="Ihr Name"
              required
            />
          </div>

          <div class="form-group">
            <label for="email">E-Mail</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="ihre@email.de"
              required
            />
          </div>

          <div class="form-group">
            <label for="message">Nachricht</label>
            <textarea
              id="message"
              name="message"
              rows="5"
              placeholder="Ihre Nachricht..."
              required
            ></textarea>
          </div>

          <button type="submit" class="contact-button">Nachricht senden</button>
        </form>
      </div>
    </main>
    <!-- Footer Include -->
    <div data-include="../components/footer.html"></div>
  </body>
</html>
